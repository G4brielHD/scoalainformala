{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
</div>
<div class="row">
<img style="width: 100%" src="{% static 'images/heater.jpeg' %}" alt="">
</div>
<div class="product_title">
    {% if category.name %}
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-6 text-center">
                <h1 class="text-captitalze font-weight-bold text-bold">
                    {{category.name}}
                    {% else %}
                    <div class="container">
                        <div class="row">
                            <div class="col-10 mx-auto my-6 text-center">
                                <h1 class="text-captitalze font-weight-bold text-bold">
                                    All products
                                    {% endif %}
                                </h1>
                            </div>
                        </div>
                    </div>

            </div>
<!--<div class="col-11 mx-auto col-md-6 col-lg-3">-->
            <div class="container">
                <div class="row">
                    {% for product in products %}
                    <div class="rounded mx-auto d-block col-4 col-md-5 col-lg-4">
                        <div class="card mb-4" style="border-color: transparent;">
                            <div class="p-2">
                                <a href="{{product.get_url}}">
                                    <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}">
                                </a>


                            </div>
                            <div class="product_name d-flex justify-content-between"
                                 style="background: transparent; border-color: transparent;">
                                <p class="font-weight-bold mb-0">
                                    {{product.name}}
                                </p>
                                <h5 class="text-info font-italic mb-3">
                                    {{product.price}}<span class="mr-1">Lei</span>
                                </h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

{% endblock %}
